<html lang="en">
    <head>
            <!-- Load external CSS stylesheet -->
        <link rel="stylesheet" href="homework2.css">
    
        <title>Michael's Homework 2 | Maple Grove Medical</title>
    </head>

<body>
    <!-- Header -->
    <header>
            <table width="100%">
                <tr>
                    <td valign="top" align="left" width="20%">
                        <div class="image">
                             <img align="center" src="logomedical.png" alt= Maple Grove logo"/>
                        </div>
                    </td>

                    <td>
                        <h1> MAPLE GROVE MEDICAL </h1>
                    </td>

                    <td valign="bottom" align="right" width="20%">
                        <p> Today's Date: <span id="today"></span></p>
                    </td>
                 </tr>
            </table>
    </header>
<hr>

<!-- Form -->
<form action="thankyou.html">
    <center>
        <div class="format">
            <table>

                <tr>
                    <th colspan=4>*= required</th>
                </tr>

                <tr>
                    <th colspan=4>Create Patient Account</th>
                </tr>

                <!-- Name -->
                <tr>
                    <td><label for="fname">First Name:*</label></td>
                    <td>
                        <input
                            type="text"
                            name="fname"
                            id="fname"
                            minlength="1"
                            maxlength="30"
                            required title="Letters, apostrophes, and dashes only"
                            required pattern="[a-zA-Z']{1-30}"
                            required onblur="validateFname()"
                            required placeholder="Michael"
                        />
                        <span 
                            class="error" 
                            id="fname-error"
                        >
                        </span>
                    <td>
                <tr>

                          <!-- pattern reference from w3school: https://www.w3schools.com/TAGs/att_pattern.asp -->
                          <!-- onblur reference from w3school: https://www.w3schools.com/jsref/event_onblur.asp -->

                <tr>
                    <td><label for="middle">Middle initial:</label></td>
                    <td>
                        <input
                            type="text"
                            name="middle"
                            id="middle"
                            maxlength="1"
                            required title="Letter only"
                            required pattern="[a-zA-Z']{0,1}"
                            required onblur="validateMiddle()"
                            required placeholder="H"
                        />
                        <span 
                            class="error" 
                            id="middle-error"
                        >
                        </span>
                    <td>
                <tr>

                          <!-- pattern reference from w3school: https://www.w3schools.com/TAGs/att_pattern.asp -->
                          <!-- onblur reference from w3school: https://www.w3schools.com/jsref/event_onblur.asp -->

                <tr>
                    <td><label for="lname">Last Name:*</label></td>
                    <td>
                        <input
                            type="text"
                            name="lname"
                            id="lname"
                            minlength="1"
                            maxlength="30"
                            required title="Letters, apostrophes, numbers 2 to 5, ie, the 3rd, and dashes only"
                            required pattern="[a-zA-Z']{1,30}"
                            required onblur="validateLname()"
                            required placeholder="Tran"
                        />
                        <span 
                            class="error" 
                            id="lname-error"
                        >
                        </span>
                    <td>
                <tr>

                          <!-- pattern reference from w3school: https://www.w3schools.com/TAGs/att_pattern.asp -->
                          <!-- onblur reference from w3school: https://www.w3schools.com/jsref/event_onblur.asp -->
                    
                <!-- Gender -->
                <tr>
                    <td><label for="pgender">Gender:*</label></td>
                    <td>
                        <input type="radio" id="g1" name="pgender" value="Male"> Male
                        <input type="radio" id="g2" name="pgender" value="Female"> Female
                        <input type="radio" id="g3" name="pgender" value="Other"> Other
                    </td>
                </tr>

                <!-- Date of Birth -->
                <tr>
                    <td><label for="dob">Date of Birth:*</label></td>
                    <td>
                        <input type="date" id="dob" name="dob">
                    </td>
                </tr>

                <!-- Social Security Number -->
                <tr>
                    <td><label for "ssn"> SSN:* </td>
                    <td>
                        <input
                            type="password"
                            minlength="9"
                            maxlength="11"
                            name="ssn"
                            required title="Numbers only"
                            required placeholder="123-45-6789"
                            required onblur="validateSsn()"
                        />
                        <span 
                            class="error" 
                            id="ssn-error"
                        >
                        </span>
                    </td>
                </tr>

                          <!-- onblur reference from w3school: https://www.w3schools.com/jsref/event_onblur.asp -->

                <tr>
                    <th colspan=4>Patient Information</th>
                </tr>

                <!-- Address 1 -->
                <tr>
                    <td><label for="address1">Address Line 1:*</label></td>
                    <td>
                        <input
                            type="text"
                            name="address1"
                            id="address1"
                            minlength="2"
                            maxlength="30"
                            required title="Please enter address"
                            required placeholder="5608 Eldridge Dr"
                            required onblur="validateAddress1()"
                        />
                        <span 
                            class="error" 
                            id="address1-error"
                        >
                        </span>
                    </td>
                </tr>

                          <!-- onblur reference from w3school: https://www.w3schools.com/jsref/event_onblur.asp -->

                <!-- Address 2 -->
                <tr>
                    <td><label for="address2">Address Line 2:</label></td>
                    <td>
                        <input
                            type="text"
                            name="address2"
                            id="address2"
                            minlength="2"
                            maxlength="30"
                            required title="Please enter address"
                            required placeholder="Coldridge Apt"
                            required onblur="validateAddress2()"
                        />
                        <span 
                            class="error" 
                            id="address2-error"
                        >
                        </span>
                    </td>
                </tr>

                           <!-- onblur reference from w3school: https://www.w3schools.com/jsref/event_onblur.asp -->

                <!-- City -->
                <tr>
                    <td><label for="city">City:*</label></td>
                    <td>
                        <input
                            type="text"
                            name="city"
                            id="city"
                            maxlength="30"
                            required title="Please enter city"
                            required placeholder="Houston"
                        />
                    </td>
                </tr>

                <!-- State -->
                <tr>
                    <td><label for="state">State:*</label></td>
                    <td>
                        <select required>
                            <option>Please Select One</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </td>
                </tr>

                <!-- Zip Code -->
                <tr>
                    <td><label for "zipcode"> Zip:* </label></td>
                    <td>
                        <input
                            type="text"
                            name="zipcode"
                            id="zipcode"
                            minlength="5"
                            maxlength="10"
                            required title="Numbers and a dash only"
                            required placeholder="77050"
                            required pattern="^\d{5}(-\d{4})?$"
                            required onblur="validateZipcode()"
                        />
                        <span 
                            class="error" 
                            id="zipcode-error"
                        >
                        </span>
                    </td>
                </tr>

                          <!-- pattern reference from w3school: https://www.w3schools.com/TAGs/att_pattern.asp and MISSO resources-->
                          <!-- onblur reference from w3school: https://www.w3schools.com/jsref/event_onblur.asp -->

                <!-- Phone Number -->
                <tr>
                    <td><label for "phone number"> Phone #:* </label></td>
                    <td>
                        <input
                            type="text"
                            name="phonenumber"
                            id="phonenumber"
                            minlength="10"
                            maxlength="10"
                            required title="Please enter phone # without dashes"
                            required placeholder="713-456-7892"
                            requird pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            required onblur="validatePhonenumber()"
                        />
                        <span 
                            class="error" 
                            id="phonenumber-error"
                        >
                        </span>
                    </td>
                </tr>

                          <!-- pattern reference from w3school: https://www.w3schools.com/TAGs/att_pattern.asp and MISSO resources-->
                          <!-- onblur reference from w3school: https://www.w3schools.com/jsref/event_onblur.asp -->

                <!-- Email -->
                <tr>
                    <td><label for "email"> Email:* </label></td>
                    <td>
                        <input
                            type="text"
                            name="email"
                            id="email"
                            maxlength="40"
                            required title="Please enter email"
                            required placeholder="name@domain.tld"
                            required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$"
                            required onblur="validateEmail()"
                        />
                        <span 
                            class="error" 
                            id="email-error"
                        >
                        </span>
                    </td>
                </tr>

                          <!-- pattern reference from w3school: https://www.w3schools.com/TAGs/att_pattern.asp and MISSO resources-->
                          <!-- onblur reference from w3school: https://www.w3schools.com/jsref/event_onblur.asp -->

                <tr>
                    <th colspan=4>Medical History</th>
                </tr>

                <!-- Medical History -->
                <tr>
                    <td><label for="history">Have you ever had:</label></td>
                    <td>
                        <input type="checkbox" id="optional value="Chicken Pox"> Chicken Pox
                        <input type="checkbox" id="optional value="Measles"> Measles
                        <input type="checkbox" id="optional value="Covid-19"> Covid-19
                        <input type="checkbox" id="optional value="Small Pox"> Small Pox
                        <input type="checkbox" id="optional value="Tetanus"> Tetanus
                    </td>
                </tr>

                <!-- insurance-->
                <tr>
                    <td class="td1"><label for="insur"> Do you have Insurance?:*</label></td>
                    <td>
                        <input
                            type="radio"
                            id="insur1"
                            name"insur"
                            value="Yes"
                        />
                        Yes

                        <input
                            type="radio"
                            id="insur2"
                            name="insur"
                            value="no"
                        />
                        No

                    </td>
                </tr>

                <!-- vacination-->
                <td class="td1"><label for="vax"> Are you Vaccinated:*</label></td>
                    <td>
                        <input
                            type="radio"
                            id="vax1"
                            name"vax"
                            value="Yes"
                        />
                        Yes

                        <input
                            type="radio"
                            id="vax2"
                            name="vax"
                            value="no"
                        />
                        No

                    </td>
                </tr>

                <!-- Additional notes -->
                <tr>
                    <td><label for="notes">Current Symptoms and/or Additional Notes:</label></td>
                    <td>
                        <textarea
                            id="notes"
                            name="notes"
                            rows="3"
                            cols="50"
                            required placeholder="Enter text here"></textarea>
                    </td>
                </tr>

                <!-- Pain Level -->
                <tr>
                    <td class="td1"><label for="range">What is your pain level?<br/>(Rate from 1 to 10)</label></td>
                    <td>
                        <input
                            type="range"
                            name="range"
                            id="range"
                            min="1"
                            max="10"
                            value="0"
                        />
                        <span id="range-slider"></span>
                    </td>
                </tr>

                <tr>
                    <th colspan=4>Patient Account</th>
                </tr>

                <!-- User ID -->
                <tr>
                    <td class=<"td1"><label for="usid">User ID:*</label></td>
                    <td>
                        <input
                            type="text"
                            name="usid"
                            id="usid"
                            maxlength="20"
                            required title="Create a user ID different from email:"
                            required placeholder="Coogs_123!"
                        />
                    </td>
                </tr>

                <!-- Password -->
                <tr>
                    <td><label for="psword">Password:*</label></td>
                    <td>
                        <input
                            type="password"
                            name="psword"
                            id="psword"
                            minlength="8"
                            maxlength="30"
                            required title="Password"
                            required placeholder="Your password"
                            required onblur="validatepsword()"
                            oninput="validadepsword()"
                            onfocus="validatepsword()"
                        />
                        <span 
                            class="error" 
                            id="psword-error"
                        >
                        </span>
                    </td>
                </tr>

                          <!-- pattern reference from w3school: https://www.w3schools.com/TAGs/att_pattern.asp and MISSO resources-->
                          <!-- onblur reference from w3school: https://www.w3schools.com/jsref/event_onblur.asp -->
                          <!-- oninput reference from w3school: https://www.w3schools.com/Jsref/event_oninput.asp and MISSO resources-->
                          <!-- onfocus reference from w3school: https://www.w3schools.com/jsref/event_onfocus.asp and MISSO resources-->

                <!-- Confirm Password -->
                <tr>
                    <td><label for="cpsword">Confirm Password:*</label></td>
                    <td>
                        <input
                            type="password"
                            name="cpsword"
                            id="cpsword"
                            minlength="10"
                            maxlength="12"
                            required title="Confirm Password"
                            required placeholder="Your password"
                        />
                    </td>
                </tr>

                <!-- Submit -->
                <tr>
                    <td colspan="4">
                        <center>
                            <input type="submit" name="submit">
                            <input type="reset" name="reset">
                        </center>
                    </td>
                </tr>
            </table>
        </div>
    </center>
</form>

</body>
